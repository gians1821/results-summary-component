<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <div id="container">
    <header id="result-card">

      <h1 class="title">Your Result</h1>

      <section id="info">
        <span>76</span>
        <span>of 100</span>
      </section>

      <section id="description">
        <span>Great</span>
        <span>You scored higher than 65% of the people who have taken these tests.</span>  
      </section>

     </header>
    <main id="summary-card">
      <h1 class="title">Summary</h1>

      <article id="results-container">
        <!-- ENTRAN DATOS MEDIANTE JS -->
      </article>
      
      <button>Continue</button>
            
    </main>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gians1821">gians1821</a>.
  </div>

  <script src="./data.js" type="module"></script>
  <script src="./index.js" type="module"></script>
</body>
</html>
